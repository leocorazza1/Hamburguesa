{% extends "index.html" %}
{% load  staticfiles %}
{% block head %}
<!-- Breadcrumb Area Start -->
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url({% static 'img/bg-img/h5.jpg'%});">
<div class="container h-100">
    <div class="row h-100 align-items-end">
        <div class="col-12">
            <div class="breadcrumb-content d-flex align-items-center justify-content-between pb-5">
                <h2 class="room-title">Mi Perfil</h2>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Breadcrumb Area End -->
{% endblock %}



{% block contenedor %}


<div class="room-service mb-50">
        <h4>Mis Datos</h4>

        <ul>
            <li><img src="{% static 'img/perfil/usuario1.png'%}" width="50" height="50" alt="">{{request.user.get_full_name}}</li>
            <li><img src="{% static 'img/perfil/telefono.png'%}" width="50" height="50" alt="">{{cliente.contacto}}</li>
            <li><img src="{% static 'img/perfil/email.png'%}" width="50" height="50" alt="">{{request.user.email}}</li>
            <li><img src="{% static 'img/perfil/carrito.png'%}" width="50" height="50" alt="">100 compras efectuadas</li>
            <li><img src="{% static 'img/perfil/puntos.png'%}" width="50" height="50" alt="">65 puntos adquiridos</li>
        </ul>
    </div>


{%endblock%}
